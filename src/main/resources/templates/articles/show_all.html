<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<meta charset="UTF-8">
<title>School Manager/Insert-Data</title>
<!--    전체 적용될 CSS-->
<th:block layout:fragment="css">

</th:block>
<!--    전체 적용될 스크립트-->
<th:block layout:fragment="script">

</th:block>

<!--우리가 작업할 공간-->
<div layout:fragment="content" class="content-insert-data">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
    </tr>
    </thead>
    <tbody>
    <div>
      <tr th:each="dao : ${lists}" th:object="${dao}">
        <th th:text="*{id}">1</th>
<!--        <th th:text="*{title}"><a href=""></a> </th>-->
        <th><a href="">[[ *{title} ]]</a> </th>
        <th th:text="*{content}">내용 1111</th>
      </tr>
    </div>
    </tbody>
  </table>
  <a href="/articles/new">New Article</a>
</div>
</html>
